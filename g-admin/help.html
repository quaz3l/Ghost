# Headings
*******************************************

To create headings you can format like this:

First-level heading
===================

Second-level heading
--------------------

Or it can be written:

# Another First-level heading
## Another Second-level heading

Smaller headings are written by adding more hashtags like so:

### Third-level heading
#### Fourth-level heading
##### Fifth-level heading
###### Sixth-level heading





*******************************************

# Paragraphs
*******************************************

Paragraphs can be written by typing normal text:

This is a paragraph. It has two sentences.

This is another paragraph. It also has 
two sentences.

# Inline HTML
*******************************************

Markdown is not a replacement for HTML, or even close to it. Its syntax is very small, corresponding only to a very small subset of HTML tags. The idea is not to create a syntax that makes it easier to insert HTML tags. In my opinion, HTML tags are already easy to insert. The idea for Markdown is to make it easy to read, write, and edit prose. HTML is a publishing format; Markdown is a writing format. Thus, Markdown’s formatting syntax only addresses issues that can be conveyed in plain text.

For any markup that is not covered by Markdown’s syntax, you simply use HTML itself. There’s no need to preface it or delimit it to indicate that you’re switching from Markdown to HTML; you just use the tags.

The only restrictions are that block-level HTML elements — e.g. < div >, < table >, < pre >, < p >, etc. — must be separated from surrounding content by blank lines, and the start and end tags of the block should not be indented with tabs or spaces. Markdown is smart enough not to add extra (unwanted) < p > tags around HTML block-level tags.

Example:

<strong>Bold Text with html</strong>

# Emphasis
*******************************************
Emphasis can be created with asterix, and underscores:

*single asterisks*

_single underscores_

**double asterisks**

__double underscores__
 




*******************************************

# Lists
*******************************************
Unordered lists can be created with asterix like this:

* An item in a bulleted (unordered) list
    * A subitem, indented with 4 spaces
* Another item in a bulleted list

and ordered lists with numbers:

1. An item in a bulleted (unordered) list
    1. A subitem, indented with 4 spaces
2. Another item in a bulleted list





*******************************************

# Code
*******************************************

Lines of code can be written inline like so:

Some text with `some code` inside.

And code blocks can be written by indenting it with 4 spaces:

    line 1 of code
    line 2 of code
    line 3 of code





*******************************************

# Blockquotes
*******************************************
Blockquotes can be made with a ">":

> Let's light this fire one more time, Mike, and witness this great nation at its best.


Multi-lined blockquotes can be created by continuing the line or adding a new line and another ">":

> Let's light this fire one more time, Mike, and witness this great nation at its best.

> \- Space Ipsum


You can write special characters by adding a backslash like I did above.





*******************************************

# Links
*******************************************
Links can be made like this:

    [link text here](http://www.example.com)
Ex. [Markdown](#)

I put the link syntax in a code block so It wouldn't be clicked on accident.





*******************************************

# Images
*******************************************
Images can be linked by URL like this:

![Alt text](http://placehold.it/300x300 "Optional title")

*******************************************

# Horizontal Rules
*******************************************
Horizontal rules are created by placing three or more hyphens, asterisks, or underscores on a line by themselves. You may use spaces between the hyphens or asterisks. Each of the following lines will produce a horizontal rule:

* * *

***

*****

- - -

---------------------------------------
